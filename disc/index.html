<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-media/accounts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="font-sans">
    <h1 class="text-2xl text-center mt-4 mb-5 font-semibold">
      SOCIAL ACCOUNTS
    </h1>

    <hr>

    <!-- container div -->
    <div class="md:flex md:flex-wrap md:justify-around pb-10">


      <!-- gmail -->
      <div class="mt-5 mb-4 md:w-[40rem] cursor-pointer">
        <div id="gmail"
          class="flex justify-around items-center bg-[#f8f8f8] p-4 ml-[6vw] mr-[6vw] rounded-md shadow-md hover:bg-gradient-to-br from-blue-500 to-purple-500 text-[#262626] hover:text-white"
        >
          <div class="p-1 bg-[#f8f8f8] rounded-md">
            <img src="Gmail-Logo.wine.svg" width="44px" class="rounded-md" />
          </div>

          <div>
            <p>GMAIL ACCOUNT</p>
          </div>
        </div>
      </div>
      <!-- gmail ends -->

      <!-- github -->
      <div class="mt-5 mb-4 md:w-[40rem] cursor-pointer">
        <div id="github"
          class="flex justify-around items-center bg-[#f8f8f8] p-4 ml-[6vw] mr-[6vw] rounded-md shadow-md hover:bg-black hover:text-white text-[#262626]"
        >
          <div class="">
            <img src="github.png" width="44px" class="rounded-md" />
          </div>

          <div>
            <p>GITHUB ACCOUNT</p>
          </div>
        </div>
      </div>
      <!-- github ends -->

      <!-- skype -->
      <div class="mt-5 mb-4 md:w-[40rem] cursor-pointer">
        <div id="skype"
          class="flex justify-around items-center bg-[#f8f8f8] p-4 ml-[6vw] mr-[6vw] rounded-md shadow-md hover:bg-blue-300"
        >
          <div class="">
            <img src="skype.png" width="44px" class="rounded-md" />
          </div>

          <div>
            <p class="text-[#262626]">SKYPE ACCOUNT</p>
          </div>
        </div>
      </div>
      <!-- skype ends -->

      <!-- linkedin -->
      <div class="mt-5 mb-4 md:w-[40rem] cursor-pointer">
        <div id="linkedin"
          class="flex justify-around items-center bg-[#f8f8f8] p-4 ml-[6vw] mr-[6vw] rounded-md shadow-md hover:bg-blue-500 text-[#262626] hover:text-white"
        >
          <div class="">
            <img src="linkedin.png" width="44px" class="rounded-md" />
          </div>

          <div>
            <p>LINKEDIN PROFILE</p>
          </div>
        </div>
      </div>
      <!-- linkedin ends -->

      <!-- youtube -->
      <div class="mt-5 mb-4 md:w-[40rem] cursor-pointer">
        <div id="youtube"
          class="flex justify-around items-center bg-[#f8f8f8] p-4 ml-[6vw] mr-[6vw] rounded-md shadow-md hover:bg-red-300 text-[#262626] hover:text-white"
        >
          <div class="">
            <img src="youtube.png" width="44px" class="rounded-md" />
          </div>

          <div>
            <p>YOUTUBE CHANNEL</p>
          </div>
        </div>
      </div>
      <!-- youtube ends -->

    </div>
    <!-- container ends -->


    <script src="script.js"></script>

  </body>
</html>
